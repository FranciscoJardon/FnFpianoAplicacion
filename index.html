        <meta http-equiv="Last-Modified" content="0">
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/transit.js"></script>
        <script src="js/easing.js"></script>
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" type="image/vnd.microsoft.icon" href="img/icon.ico">

        <script type="text/javascript" src="js/jquery.touch.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/dom-drag.js"></script>


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<head>
	<meta charset="utf-8">
	<title>PIANO FNF</title>
</head>
<body>
	<div class="container">

		<div  id="inicio" class="pantalla-inicio"  style="display: none1;">
		
				<img src="img/titulo.png" class="titulo centrar  animate__animated animate__zoomInDown ">
                
		      	<img src="img/carg.gif" class="cargar">

                <audio id="fon" src="music/fondo.mp3" preload="auto" autoplay="true"  loop="true"  > </audio>
		</div>


		<div  id="pantalla-1" class="pantalla1" style="display: none;">
			<img src="img/novio.gif" class="novio">

			<img src="img/novia.gif" class="novia centrar_h">

			<img src="img/ex.gif" class="ex">
            <div class="centrar_h in">
            <a id="btn_iniciar"><h2 class=" son  animate__animated   animate__pulse animate__infinite "> Press Enter To Begin</h2></a>
            </div>



		
            <audio id="conf" src="music/confirma.mp3" preload="auto" autoplay="false" ></audio>
            <audio id="pop" src="music/pop.mp3" preload="auto" autoplay="false" ></audio>

            <audio id="fon2" src="music/fondo2.mp3" preload="auto" autoplay="false" loop="true" ></audio>


			
		</div>


        <div  id="piano" class="piano" style="display: none;" >

            <div id="menu">
                <img id="bt_home" src="img/home.png" class="centrar_v  pop" style="height: 60%; left: 6%;color: var(--color3);"/>
                <img id="bt_musica" src="img/musica.png" class="centrar_v pop" style="height: 60%; right: 6%;display: none1;"/>
                <img id="bt_musica1" src="img/musica1.png" class="centrar_v pop" style="height: 60%; right: 6%;display: none; "/>
            </div>

            <iframe class="centrar medi" src="piano/index.html" frameborder="false"  scrolling="no" ></iframe>

            <img src="img/novio.gif" class="novio">



            <img src="img/ex.gif" class="ex">
      
        </div>
		








	</div>

	<script type="text/javascript">

		setTimeout(function(){
		$("#pantalla-1").fadeIn()
		$("#inicio").fadeOut()
		},2000);

		



		$('#btn_iniciar').click(function(){
         	$('#pantalla-1').fadeOut()
         	$('#piano').fadeIn()              
            setTimeout("document.getElementById('fon').pause()")
         	setTimeout("document.getElementById('fon2').play()")
        })



        $('#bt_home').click(function(){
             $("#piano").fadeOut()
             $("#pantalla-1").fadeIn()
             setTimeout("document.getElementById('fon').play()")
             setTimeout("document.getElementById('fon2').pause()")

        })

        $('#bt_musica').click(function(){
             $("#bt_musica").fadeOut()
             $("#bt_musica1").fadeIn()
             setTimeout("document.getElementById('fon2').pause()")
        })

        $('#bt_musica1').click(function(){
             $("#bt_musica1").fadeOut()
             $("#bt_musica").fadeIn()
             setTimeout("document.getElementById('fon2').play()")
        })


         $('.son').click(function(){
            
             setTimeout("document.getElementById('conf').play()")
        })

           $('.pop').click(function(){
            
             setTimeout("document.getElementById('pop').play()")
        })




		



	</script>
</body>
</html>
